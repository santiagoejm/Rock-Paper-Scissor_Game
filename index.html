<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="game theme">
        <div class="header theme">
          <div class="header-left">
            <h2>Rock</h2>
            <h2>Paper</h2>
            <h2>Scissor</h2>
          </div>
          <div class="header-right">
            <h3>The Best out of 10 WINS!!</h3>
          </div>
        </div>

        <div class="action theme">
          <div id="player-move" class="move"></div>
          <div id="player-score" class="num">0</div>
          <div class="division"></div>
          <div id="computer-score" class="num">0</div>
          <div id="computer-move" class="move"></div>
          <div id="result" class="result"></div>
        </div>

        <div class="options theme">
          <button class="button"><i id="rock" class="far fa-gem"></i></button>
          <button class="button">
            <i id="paper" class="fas fa-toilet-paper"></i>
          </button>
          <button class="button">
            <i id="scissor" class="fas fa-cut"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
